{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img id = 'nameImg'src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      <h2>All Tweets</h2>
      {% for tweet in tweets %}
      	<p class='name'>{{tweet.name}}</p>
        <p>{{tweet.text}}</p>

      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
